<!DOCTYPE html>
<head>
    <title>2D hard shadows</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
	<canvas
		id="drawbox"
		width="400px"
		height="400px"
	>
	</canvas>

	<script src="./shadow.frag.js"></script>
	<script src="./shadow.vert.js"></script>
	<script src="./lightMask.vert.js"></script>
	<script src="./lightMask.frag.js"></script>
	<script src="./main.js"></script>
	<div class="controls">
		<div class="controlItem">
			<label for="light-color">Light color</label><br>
			<input id="light-color" type="color" value="#ffaa99"/>
		</div>
		<div class="controlItem">
			<label for="light-size">Light size</label><br>
			<input
				id="light-size"
				type="range"
				value="0.5"
				min="0.05"
				max="1.0"
				step="0.01"
				list="tickmarks"
			/>
		</div>
	</div>
</body>
</html>
